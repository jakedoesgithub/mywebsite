{% extends 'cookbook/cookbook-base.html' %}
{% load static %}
{% block title %}
    Author Details
{% endblock title %}
{% block body %}
    <h1>{{ author }}</h1>
    <p>Recipes by {{ author }}:</p>
    <ul>
        {% for recipe in author.recipe_set.all %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock body %}
