{% extends 'cookbook/cookbook-base.html' %}
{% load static %}
{% block title %}
    Author List
{% endblock title %}
{% block body %}
    <h1>Author List</h1>
    <ul>
        {% for author in authors %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
