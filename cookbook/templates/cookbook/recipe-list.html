{% extends 'cookbook/cookbook-base.html' %}
{% load static %}
{% block title %}
    Recipe List
{% endblock title %}
{% block body %}
    <h1>Recipes List</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% recipe.get_absolute_url() %}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
